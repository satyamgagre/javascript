<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/youtube_js/CHAPTER02/practice/syle.css">
  <title>EXERCISE_02</title>
</head>
<body>

  <button id="bagbutton" 
    onclick="cartQuantity ++;
    document.getElementById('cart-summary').innerText = `Your Bag has ${cartQuantity} items`;"
  >Add to Bag</button>

  <button id="wishlistbutton" 
    onclick="if(cartQuantity > 0) { 
      cartQuantity --; 
    }
    document.getElementById('cart-summary').innerText = `Your Bag has ${cartQuantity} items`;"
  >MOVE TO WISHLIST</button>

  <button id="wishlistbutton1" 
    onclick="cartQuantity += 2;
    document.getElementById('cart-summary').innerText = `Your Bag has ${cartQuantity} items`;"
  >Add 1+1 sale item</button>

  <h1 id="cart-summary"></h1>

  <script>
    let cartQuantity = 0;
    document.getElementById('cart-summary').innerText = `Your Bag has ${cartQuantity} items`;
  </script>
</body>
</html>
