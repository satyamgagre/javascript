<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function isOdd(number){
      let rem = number % 2;
      let isOdd = rem == 1;
      return isOdd;
    }
    console.log(isOdd(4));
    function isEven(number){
      let rem = number % 2;
      let isEven = rem == 0;
      return isEven;
    }
    console.log(isEven(6));


    function larger(num1, num2){
      if (num1 > num2){
        return `${num1} is Larger.`;
      }else if(num1 === num2){
        return `${num1} and ${num2} Both are Equal.`
      } else{
        return `${num2} is Larger.`;
      }
    }
    console.log(larger(5,6));
    console.log(larger(5,5));
    console.log(larger(12,6));
    console.log(larger(1435,352));

    function toFahrenheit(celciusValue){
      return 9 / 5 * celciusValue + 32;
    }

    console.log(toFahrenheit(45));
    console.log(toFahrenheit(23));
    console.log(toFahrenheit(32));
    
  </script>
</body>
</html>
