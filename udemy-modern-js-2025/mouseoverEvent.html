<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny hover div</title>
    <style>
        body {
            margin: 0;
            height: 100vh; /* full height */
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: center;     /* center vertically */
            background: #f4f4f4;
        }

        #hoverDiv {
            width: 200px;
            height: 100px;
            background: lightgreen;
            text-align: center;
            line-height: 100px;
            border-radius: 12px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="hoverDiv">Come Here! üêí</div>

    <script>
        const div = document.getElementById("hoverDiv");

        div.addEventListener("mouseover", function(){
            div.style.backgroundColor = "pink";
            div.style.transform = "scale(1.2) rotate(5deg)";
            div.textContent = "Hehe üòè You found me";
        });

        div.addEventListener("mouseout", function(){
            div.style.backgroundColor = "lightblue";
            div.style.transform = "scale(1) rotate(0deg)";
            div.textContent = "Miss You üò≠";
        });

    </script>
</body>
</html>
