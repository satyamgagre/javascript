<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="myimage" src="OIP.webp" alt="before" width="300" height="200">
    <button onclick="changeImage()">CLick to change the Image</button>
    <script>
        function changeImage() {
            document.getElementById("myimage").setAttribute("src","/img.jpg");
        }
    </script>
</body>
</html>
